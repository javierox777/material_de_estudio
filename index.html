<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ðŸ”§ Sincroniza el tema ANTES de que React monte -->
    <script>
      (function () {
        try {
          var stored = localStorage.getItem("theme.mode"); // "dark" | "light" | "system" | null
          var systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          // default: "system"
          var dark =
            stored === "dark" ||
            ((!stored || stored === "system") && systemDark);
          document.documentElement.classList.toggle("dark", dark);
        } catch (e) {}
      })();
    </script>

    <title>App</title>
  </head>
